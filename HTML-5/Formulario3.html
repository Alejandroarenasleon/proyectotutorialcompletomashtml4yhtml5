                        <nav class="row justify-content-start">
                            <nav class="col-4">
                                <li>
                                    <label for="name"  class="formulario">Nombre:</label>
                                    <input type="text" id="name" alt="user_name"/>
                                </li>
                            </nav>
                            <nav class="col-4">
                                <li>
                                    <label for="name"  class="formulario">Apellido:</label>
                                    <input type="text" id="name" alt="user_name" />
                                </li>
                            </nav>
                            <nav class="col-4">
                                <li>
                                    <label for="mail"  class="formulario">Correo electrónico:</label>

                                </li>
                            </nav>
                            <nav class="col-4">
                                <li>
                                    <label for="mail"  class="formulario">Edad:</label>
                                    <input type="email" id="mail" alt="user_mail" />
                                  </li>
                            </nav>
                            <nav class="col-4">
                                <li>
                                    <label for="mail"  class="formulario">Departamento:</label>
                                    <select id="simple" name="simple">

                                        <option>Beni</option>
                                        <option>Santa Cruz</option>
                                        <option>Tarija</option>
                                        <option>Chuquisaca</option>
                                        <option>Cochabamba</option>
                                        <option>Potosi</option>
                                        <option>Oruro</option>
                                        <option> La Pax</option>
                                      </select>
                                </li>
                            </nav>
                            <nav class="col-4">
                                <li>
                                    <label for="myDate">Fecha de Nacimiento</label>
                                    <input
                                    type="date"
                                    name="myDate"
                                    min="1900-01-01"
                                    max="2023-12-31"
                                    step="1-7"
                                    id="myDate"/>
                                </li>
                            </nav>
                        </nav>
                        <nav class="row justify-content-start">
                            <nav class="col-4">
                                <li>

                                </li>
                            </nav>
